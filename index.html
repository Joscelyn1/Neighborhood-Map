<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
     </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1 id="results">Simi Valley Neighborhood Map</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div class="filter-box">
          <input type="search" data-bind="textInput: query, valueUpdate: 'keyup'"/>
        </div>
        <nav data-bind="foreach: filteredLocations">
            <li class="list-of-markers" data-bind="text: $data.title, click: $parent.openMarker"> </li>
        </nav>
      </div>
      <div id="map"></div>
    </div>
<!--link to knockout-->
  <script type='text/javascript' src='knockout.js'></script>
<!-- link to jquery-->
  <script src='jquery.js'></script>
<!-- link to js file-->
  <script src="app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8OgQ-pVjMqCTaonNPsAt4v-OzVT7k0B4&v=3&callback=initMap">
    </script>
</body>
</html>
