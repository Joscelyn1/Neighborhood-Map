<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
     </head>
  <body>
    <div data-bind="foreach: markerList class="container">
      <div class="options-box">
        <h1>Simi Valley Neighborhood Map</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <nav>
            <li data-bind="text: title"> </li>
        </nav>
      </div>
      <div id="map">    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8OgQ-pVjMqCTaonNPsAt4v-OzVT7k0B4&v=3&callback=initMap">
    </script></div>
    </div>
<!--link to knockout-->
  <script type='text/javascript' src='knockout.js'></script>

<!-- link to jquery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- link to js file-->
  <script src="app.js"></script>
</body>
</html>
